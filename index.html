<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #8052ec, #d161ff);
            height: 100vh;
            margin: 0;
            background-image: url("Blue flower.jpg");
            color: #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        #board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 300px;
            height: 300px;
            align-items: center;
            margin: 0 auto;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 1px solid #fff;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            cursor: pointer;
        }

        .x, .o {
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #8052ec;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #d161ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board"></div>
    <div id="controls">
        <button id="reset">Reset</button>
    </div>
    <script defer src="tic-tac-toe.js"></script>
</body>
</html>
